<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-32x32.png">
</head>

<body>
    <div class="card">
        <a href="#" class="image-link">
            <img class="image" src="img/image-equilibrium.jpg" alt="image-equilibrium">
        </a>        
        <div class="section">
            <div class="text">
                <a href="#"><h1>Equilibrium #3429</h1></a>                
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="icon">
                <div class="icon1">0.041 ETH</div>
                <div class="icon2">3 days left</div>
            </div>
            <div class="footer">
                <img class="image-avatar" src="img/image-avatar.png" alt="image-avatar">
                <div class="author">Creation of
                    <a class="name" href="#">Jules Wyvern</a>
                </div>
            </div>
        </div>
</body>

</html>
